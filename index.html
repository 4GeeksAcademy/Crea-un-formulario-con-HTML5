<!DOCTYPE html>
<html lang="es">s
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>formulario con HTML5</title>
		<meta name="author" lang="es" content="Jose Tovar" />
		<meta name="keywords" content="formulario con HTML5" />
		<meta name="Description" content="Proyecto formulario con HTML5"/>
        <link rel="shorcut icon" href="https://w7.pngwing.com/pngs/720/670/png-transparent-computer-icons-form-miscellaneous-template-blue-thumbnail.png"/>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">	
	</head>
	<body>
		<div class="container">

			<div class="card">
				<div class="card-header text-start text-header">
				  <b>Payment for example</b>
				</div>
				<div class="card-body">

					<div class="alert alert-danger" role="alert">
						Some fields are missing
					  </div>

				  <div class="row row-cols-3">
					<div class="col-6">
						<label  class="form-label">Card #</label>
  						<input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXX">
					</div>
					<div class="col-3">
						<label  class="form-label">CVC #</label>
  						<input type="password" class="form-control" placeholder="XXX">
					</div>

					<div class="col-3">
						<label  class="form-label">Amount $</label>
						<div class="input-group mb-3">
							<span class="input-group-text">$</span>
							<input type="number" class="form-control" placeholder="XX.XX">
						  </div>
					</div>

					<div class="col-12">
						<div class="row row-cols-2">
							<div class="col-6">
								<label  class="form-label">First Name</label>
								<input type="text" class="form-control" placeholder="Chanchito">
							</div>
							<div class="col-6">
								<label  class="form-label">Last Name</label>
								<input type="text" class="form-control" placeholder="Perez">
							</div>
							<div class="col-6">
								<label  class="form-label">City</label>
								<input type="text" class="form-control" placeholder="Florida">
							</div>
							<div class="col-3">
								<label  class="form-label">State</label>

								<select class="form-select" aria-label="State">
									<option selected>State</option>
									<option value="Miami">Miami</option>
									<option value="Texas">Texas</option>
									<option value="California">California</option>
									</select>
							</div>
							<div class="col-3">
								<label  class="form-label">Code Postal</label>
								<input type="text" class="form-control" placeholder="XXXX">
							</div>
							<div class="col-12">
								<div class="row row-cols-2"> 
									<div class="col-6">
										<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
											<div class="row">
												<div class="col-12">
													<label>
														We accept:
													</label>
												</div>

												<div class="col-12 methods-payments">
													<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
										<label class="btn btn-outline-primary" for="btnradio1">
											<i class="fa-brands fa-cc-visa"></i>
										</label>
									  
										<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
										<label class="btn btn-outline-primary" for="btnradio2">
											<i class="fa-brands fa-cc-mastercard"></i>
										</label>
									  
										<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
										<label class="btn btn-outline-primary" for="btnradio3">
											<i class="fa-brands fa-cc-paypal"></i>
										</label>

										<input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
										<label class="btn btn-outline-primary" for="btnradio4">
											<i class="fa-brands fa-cc-amex"></i>
										</label>

										
												</div>
											</div>
										

										
									  	</div>
									</div>

									<div class="col-6">
										<label>Message:</label>
										<div class="form-floating">
											<textarea class="form-control" id="floatingTextarea2" style="height: 200px"></textarea>
										  </div>
										  <span class="text-muted"> Add any notes here... </span>
									</div>
									
									</div>
								</div>
						</div>
					</div>

				  </div>
				</div>
				<div class="card-footer">
					<div class="button1">
						<button type="button" class="btn btn-secondary">Cancel</button>
					</div>
						
					<div class="button2">
						<button type="button" class="btn btn-primary">Send</button>
					</div>
						
				  </div>
				</div>
			  </div>

		</div>
    </body>
</html>
